        <h3 >Add New Request Form</h3>

        <div class="center">
            <label >Semester:</label>
            <select id="semester" name="semester">
              <option value="fall">Fall</option>
              <option value="spring">Spring</option>
              <option value="summer">Summer</option>
            </select><span></span>
            <label >Year:</label>
            <input type="number" min="2018" max="2030" step="1" value="2021" />
        </div>

            <div class="center">
                    <input type="text" class="input" id="bboktitle" placeholder="Book title"> 

                     <input type="text" class="input" id="authornames" placeholder="Author names">

                    <input type="text" class="input" id="edition" placeholder="Edition">

                    <input type="text" class="input" id="publisher" placeholder="Publisher">

                    <input type="text" class="input" id="isbn" placeholder="ISBN"> 

                    <input type="text" class="input" id="classid" placeholder="Class ID">
                                         
                    <button type="button" class="btn btn-default" onclick="" style="display: block">Add book</button> 
                    <p id="resPassStatus" style="font-size: 0.6em"></p>                       
            </div>                     


        <div class="container"> 
            <!-- Change PasswordModal -->         
            <div class="modal fade" id="myModalres" role="dialog"> 
                <div class="modal-dialog"> 
                    <!-- Send reset password code Modal -->                 
                    <div class="modal-content"> 
                        <div class="modal-header"> 
                            <h4 class="modal-title">Change Password</h4> 
                            <button type="button" class="close" data-dismiss="modal">&times;</button>                         
                        </div>                     
                        <div class="modal-body"> 
                            <form class="form-group"> 
                                <label for="emailab">Enter Password</label>                             
                                <input type="password" class="form-control" id="passRes" placeholder="New Password">
                                <br>
                                <input type="password" class="form-control" id="confirmpassRes" placeholder="Confirm New Password">  
                                <p id="resPassStatus" style="font-size: 0.6em"></p> 
                            </form>                         
                        </div>                     
                        <div class="modal-footer">                          
                            <button type="button" class="btn btn-default"  data-toggle="modal" data-target="#myModalresPass" onclick="resetPassword()">Change password</button>                        
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>                         
                        </div>                     
                    </div>                 
                </div>             
            </div>         
        </div>
