    <div id="add-admin">
        <form action="php">
            <div class="container">
                <h1>Add new Admin</h1>
                <p>Please fill in this form to create an account for new Admin.</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <div class="clearfix">
                    <button type="button" class="cancelbtn">Reset</button>
                    <button type="submit" class="signupbtn">Create an Account and Send an Email</button>
                </div>
            </div>
        </form>
    </div>

    <div id="send-email">
        <form action="/action_page.php">
            <div class="container">
                <h1>Send email to Professor to submit books</h1>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="email-content"><b>Content</b></label>
                <input type="text" placeholder="Enter Email Content" name="email-content" rows="4" cols="50" required>

                <label for="reminder"><b>Reminder Date</b></label>
                <br /><br />
                <input type="date" id="reminder" name="reminder" required>

                <button type="submit" class="submit-email-prof">Send email</button>

            </div>
        </form>
    </div>

    <div id="send-invitation">
        <form action="/action_page.php">
            <div class="container">
                <h1>Send an invitation email to a professor to request book information</h1>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="email-content"><b>Content</b></label>
                <input type="text" placeholder="Enter Email Content" name="email-content" rows="4" cols="50" required>

                <button type="submit" class="submit-email-prof">Send email</button>

            </div>
        </form>
    </div>
