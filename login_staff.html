<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png" />
</head>

<body>
    <nav class="bg-white navbar navbar-expand-lg navbar-light border py-lg-0">
        <a class="pl-4" href="index.html"> <img src="img/logo.png" class="font-weight-bold navbar-brand text-dark"
                width="50" heigth="50"> </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-3"

        </button>
        <div class="collapse navbar-collapse " id="navbarNavDropdown-3">

                </li>

                <li class="nav-item">
                </li>
                <li class="nav-item">
                </li>
            </ul>
        </div>
    </nav>
    <section class="center-section">
        <div id="center-form" class="form">
            <h1>Login as Staff Member</h1>
            <form style="text-align: center;">
                <input type="text" id="staff_username" class="input-box" placeholder="Staff Email">
                <input type="password" id="staffpassword" class="input-box" placeholder="Password">
                <button type="button" class="btn" onclick="login();">Login</button>
                <button type="button" class="btn bg-dark" onclick="resetPassword();">Reset Password</button>
            </form>
            <p id="stafflogstatus" style="font-size: 0.5em"></p>
        </div>
    </section>
    <footer class="bg-dark pt-0 fixed-bottom text-white">
