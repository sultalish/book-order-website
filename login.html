<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Bookstore Professors Login</title>     
    <script src="js/md5.js"></script>         
    <script src="js/login.js"></script>             
    <script src="js/resetPassword.js"></script> 
    <script src="js/signup.js"></script>    
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="shortcut icon" href="img/logo.png"/> 
</head> 
<body> 
    <nav class="bg-white navbar navbar-expand-lg navbar-light border py-lg-0"> 
        <a class="pl-4" href="index.html"> <img src="img/logo.png" class="font-weight-bold navbar-brand text-dark" width="50" heigth="50"> </a> 
         
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-3" aria-controls="navbarNavDropdown-3" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon"></span> 
        </button>         
        <div class="collapse navbar-collapse " id="navbarNavDropdown-3"> 
            <ul class="ml-auto navbar-nav"> 
                <li class="nav-item active"> 
</li>                 
                <li class="nav-item"> 
</li>                 
                <li class="nav-item"> 
</li>                 
                <li class="nav-item"> 
</li>                 
            </ul>             
        </div>         
    </nav>     
    <section class="left-section"> 
        <div id="left-cover" class="cover cover-hide"> 
            <article class="cover-gradient"></article>
            <h1>Welcome !</h1> 
            <h3>Already have an account ?</h3> 
            <button type="button" class="switch-btn" onclick="location.reload()">Login</button>             
        </div>         
        <div id="left-form" class="form fade-in-element"> 
            <h1>Login</h1> 
            <form style="text-align: center;"> 
                <input type="text" id="username" class="input-box" placeholder="User Email"> 
                <input type="password" id="userpassword" class="input-box" placeholder="Password"> 
                <button type="button" class="btn" onclick="login();">Login</button>                 
                <button type="button" class="btn bg-dark" onclick="resetPassword();">Reset Password</button>                 
            </form>             
            <p id="logstatus" style="font-size: 0.5em"></p> 
        </div>         
    </section>     
    <div class="container"> 
          
    
   
    <section class="right-section"> 
        <div id="right-cover" class="cover fade-in-element"> 
            <article class="cover-gradient"></article>
            <h1>Welcome !</h1> 
            <h3>Don't have an account ?</h3> 
            <button type="button" class="switch-btn" onclick="switchSignup()">Signup</button>             
        </div>         
        <div id="right-form" class="form form-hide"> 
            <h1>Signup</h1> 
            <form style="text-align: center;"> 
                <input type="text" id="fullname" class="input-box" placeholder="Full Name"> 
                <input type="email" id="useremail" class="input-box" placeholder="Email Address"> 
                <input type="text" id="userphone" class="input-box" placeholder="Phone Number"> 
                <input type="password" id="userpass" class="input-box" placeholder="Password"> 
                <input type="password" id="confirmpass" class="input-box" placeholder="Confirm Password"> 
                <button type="button" name="signup-btn" class="btn" onclick="signup();">Signup</button>                                 
            </form>             
            <p id="upstatus" style="font-size: 0.5em"></p> 
        </div>         
    </section>
    <footer class="bg-dark pt-0 fixed-bottom text-white"> 
        <div class="container"> 
            <div class="pb-3 pt-3 small"> 
                <div class="align-items-center row"> 
                    <div class="col-md pb-2 pt-2"> 
                        <p class="mb-0">&copy; All Rights Reserved - <a href="https://github.com/sultalish/book-order-website">Bookstore</a> by <a href="https://github.com/sultalish/book-order-website">COP4710 Team 31</a></p> 
                    </div>                     
                </div>                 
            </div>             
        </div>         
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>     
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>     
    <script src="js/main.js"></script>        
</body>
